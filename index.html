<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>calc</h1>
        <div class="theme">
          <p>theme</p>
          <div>
            <div class="option-label">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>

            <div class="theme-options">
              <input id="theme1" name="state-d" type="radio" />
              <label for="theme1" class="toggle"></label>
              <input id="theme2" name="state-d" type="radio" />
              <label for="theme2" class="toggle"></label>
              <input id="theme3" name="state-d" type="radio" />
              <label for="theme3" class="toggle"></label>
            </div>
          </div>
        </div>
      </div>

      <input type="text" id="screen" placeholder="55" />

      <div class="buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn delete">DEL</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>

        <button class="btn reset">RESET</button>
        <button class="btn equal">=</button>
      </div>
    </div>
  </body>
</html>
